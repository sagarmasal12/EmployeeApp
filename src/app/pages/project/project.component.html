<div class="row">
    <div class="col-12" *ngIf="currentView === 'List'">
        <div class="card">
            <div class="card-header bg-success">
                <div class="row">
                    <div class="col-6 text-white">
                        <strong>Project List</strong>
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-primary" (click)="currentView = 'Create'">Create New Project</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <app-my-table [columnArray]="[
                    {  fieldName: 'projectName', headerName: 'Project Name'},
                    {  fieldName: 'clientName', headerName: 'Clinet Name'},
                    {  fieldName: 'startDate',  headerName: 'Start Date '},
                    {  fieldName: 'employeeName',  headerName: 'Employee Name'} ]"
                [gridData]="projectList" (onEditClicked)="onEdit($event)" (onDeleteClicked)="onAddEmployees($event)"
                > </app-my-table>
                 
            </div>
        </div>
    </div>
    <div class="col-12" *ngIf="currentView !== 'List'">
        <div class="card">
            <div class="card-header bg-success">
                <div class="row">
                    <div class="col-6 text-white">
                        <strong>New Project </strong>
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-primary" (click)="currentView = 'List'">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form class="mb-4" [formGroup]="projectForm" (ngSubmit)="onSaveProject()">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="projectName" class="form-label">Project Name</label>
                            <input type="text" formControlName="projectName" class="form-control" id="projectName"
                                placeholder="Enter project name">
                        </div>
                        <div class="col-md-6">
                            <label for="clientName" class="form-label">Client Name</label>
                            <input type="text" formControlName="clientName" class="form-control" id="clientName"
                                placeholder="Enter client name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" formControlName="startDate" class="form-control" id="startDate">
                        </div>
                        <div class="col-md-6">
                            <label for="leadByEmpId" class="form-label">Lead By Employee ID</label>
                            <select class="form-select" formControlName="leadByEmpId">
                                <option value="">Select Employee</option>
                                <option *ngFor="let emp of employeeData$ | async" [value]="emp.employeeId">
                                    {{emp.employeeName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="contactPerson" class="form-label">Contact Person</label>
                            <input type="text" formControlName="contactPerson" class="form-control" id="contactPerson"
                                placeholder="Enter contact person name">
                        </div>
                        <div class="col-md-6">
                            <label for="contactNoProject" class="form-label">Contact No</label>
                            <input type="text" formControlName="contactNo" class="form-control" id="contactNoProject"
                                placeholder="Enter contact number">
                        </div>
                        <div class="col-md-6">
                            <label for="contactNoProject" class="form-label">EmailId</label>
                            <input type="text" formControlName="emailId" class="form-control" id="contactNoProject"
                                placeholder="Enter contact number">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>

                </form>
            </div>
        </div>
    </div>

    <div class="modal" #myModal>
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Project Employees</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-3">
                            <select name="" id="" class="form-select" [(ngModel)]="projectEmployee.empId"> 
                                <option value="0">Select Employee</option>
                                <option *ngFor="let emp of employeeData$| async" [value]="emp.employeeId"> {{emp.employeeName}}</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <input type="text" placeholder="Role" class="form-control" [(ngModel)]="projectEmployee.role">
                        </div>
                        <div class="col-3">
                            <input type="date" class="form-control" [(ngModel)]="projectEmployee.assignedDate">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-sm btn-primary" (click)="onAddEmp()" value="Add">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-12">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                         
                                        <th>Project Name</th>
                                        <th>Employee Name</th> 
                                        <th>Status</th>
                                        <th>Role</th>
                                        <th>Assigned Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngIf="projectEmployeeList.length ==0">
                                        <tr>
                                            <td colspan="5" class="text-center">
                                                <p>No Employees Added yet</p>
                                            </td>
                                        </tr>
                                    </ng-container>
                                    <ng-container *ngIf="projectEmployeeList.length !==0">
                                        <tr *ngFor="let emp of projectEmployeeList">
                                            <td>{{emp.projectName}}</td>
                                            <td>{{emp.employeeName}}</td>
                                            <td>{{emp.isActive}}</td>
                                            <td>{{emp.role}}</td>
                                            <td>{{emp.assignedDate | date:'dd-MM-yyyy'}}</td>
                                        </tr>
                                    </ng-container>
                                  
                                     
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
